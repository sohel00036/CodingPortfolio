        <h1>CODING PORFOLIO</h1>

        </form>

            <p id="error-message" class="error-message"></p>

                <!-- Stats will be displayed here dynamically -->
            </ul>
            <!-- <div id="statsContainer"></div> -->
        </div>
         <!-- FOR GFG only -->
        <div class="stats-container-2" id="statsContainer-2">

                <!-- Stats will be displayed here dynamically -->
            </ul>
            <!-- <div id="statsContainer2"></div> -->
        </div>

    </div>
